<script>
    var productQty = 0;
    function prodAddandSub(obj, pValue){
        $(obj).click(function(){
            if(pValue==-1){
                ( productQty < 1 ) ? productQty==0 : productQty += pValue;
            }else{
                productQty += pValue;
            }
            $('.prodNum').text(productQty);
            document.getElementById('quantity').setAttribute("value",productQty);

            var submitButton = document.getElementById('submit');
            if (productQty === 0) {
              submitButton.disabled = true;
            } else {
              submitButton.disabled = false;
            }
        });
    }
    prodAddandSub('.prodAdd', 1)
    prodAddandSub('.prodSub', -1)

    function buyTicketValidateForm(){
    var email = document.getElementById("email").value;
    if (email.includes("@") && email.includes(".")){
        alert('Thank you for contacting us! We have received your message and our team will get back to you soon.')
        return true;
    } else {
        document.getElementById("emailError").style.display="block";
        return false;
    }
    }
</script>
